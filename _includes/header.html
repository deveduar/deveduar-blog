<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="header-flex-container">
      <div class="menu-toggle-container">
        <input type="checkbox" id="sidebar-trigger" class="sidebar-trigger" />
        <label for="sidebar-trigger" class="menu-icon-label">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>
      </div>
      <a class="site-title mobile-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
  </div>
</header>

<div class="site-container">
  <aside class="site-sidebar">
    <div class="sidebar-inner">
      <div class="sidebar-header">
        <a class="site-title desktop-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      </div>
      <div class="sidebar-content">
        <ul class="sidebar-nav">
          <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active-link"{% endif %}>Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active-link"{% endif %}>About</a></li>
        </ul>
        <ul class="sidebar-categories">
          {% for category in site.categories %}
            <li class="category-item">
              <div class="category-header">
                <span class="category-name">{{ category[0] }}</span>
                <span class="category-toggle"></span>
              </div>
              <ul class="category-posts">
                {% for post in category[1] %}
                  <li><a href="{{ post.url | relative_url }}" {% if page.url == post.url %}class="active-post"{% endif %}>{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </aside>
  
  <div class="site-content">
